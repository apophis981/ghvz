
<dom-module id="ghvz-player-table">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-player-table',

        properties: {
          bridge: Object,

          rewardCategoriesById: Object,

          game: Object,

          players: {
            type: Array,
            value: function() { return []; },
          },

          playersById: {
            type: Object,
          },
        },

        makeTableBlueprint_: function() {
          return {
            itemsRepeater: this.$.repeater,
            columns: [
              {
                property: "number",
                name: "#",
                sortable: true,
                filterable: true
              },
              {
                name: "Name",
                sortable: true,
                filterable: true,
                property: "name",
              },
              {
                name: "Allegiance",
                sortable: true,
                filterable: true,
                property: "allegiance",
              },
              {
                name: "Equipment",
                sortable: true,
                filterable: true,
                property: "gotEquipment",
              },
              {
                name: "Notes",
                sortable: true,
                filterable: true,
                property: "notes",
              },
            ],
            actions: [
              {
                action: "infect",
                name: "Infect",
                handler: (player) => {
                  this.bridge.infect({
                    playerId: null,
                    infectionId: Bridge.InfectionId.generate(),
                    infecteeLifeCode: null,
                    infecteePlayerId: player.id,
                  });
                },
              },
              {
                action: "revive",
                name: "Add Life",
                handler: (player) => {
                  this.bridge.addLife({
                    playerId: player.id,
                    lifeId: Bridge.LifeId.generate(),
                  });
                },
              },
              {
                name: "Set Got Equipment",
                handler: (player) => {
                  this.bridge.updatePlayer({
                    playerId: player.id,
                    gotEquipment: true,
                  });
                }
              },
              {
                name: "Unset Got Equipment",
                handler: (player) => {
                  this.bridge.updatePlayer({
                    playerId: player.id,
                    gotEquipment: false,
                  });
                }
              },
              {
                name: "Set Notes",
                handler: (player) => {
                  let notes = prompt("Set the new notes for this player", player.notes);
                  if (notes != null) {
                    this.bridge.updatePlayer({
                      playerId: player.id,
                      notes: notes,
                    });
                  }
                }
              },
            ],
          };
        },

      });
    });
  </script>
  <template>
    <ghvz-table
        selectable
        blueprint="[[makeTableBlueprint_()]]"
        items="[[players]]">
      <template is="dom-repeat" id="repeater" items="[[players]]" as="player" initial-count="1" target-framerate="5">
        <ghvz-player-row
            game="[[game]]"
            reward-categories-by-id="[[rewardCategoriesById]]"
            player="[[player]]">
        </ghvz-player-row>
      </template>
    </ghvz-table>
  </template>
</dom-module>
