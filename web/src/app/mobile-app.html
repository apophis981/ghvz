
<dom-module id="ghvz-mobile-app">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-mobile-app',

      properties: {
        bridge: Object,
        isAdmin: Boolean,
        database: Object,
        user: Object,
        game: Object,
        player: Object,
        path: {
          type: String,
          observer: 'onPathChanged_',
        },

        secondPath: {
          type: String,
          value: null,
        },
      },

      onPathChanged_: function(newPath, oldPath) {
        if (oldPath) {
          this.$.pages.entryAnimation = '';
          this.$.pages.exitAnimation = '';
          if (newPath == 'main') {
            this.$.pages.exitAnimation = 'slide-right-animation';
          } else {
            this.secondPath = newPath;
            this.$.pages.entryAnimation = 'slide-from-right-animation';
          }
        }
        if (newPath == 'main') {
          this.$.pages.selected = 0;
        } else {
          this.$.pages.selected = 1;
        }
      },
    });
  });
</script>
<style>
  :host {
    width: 100%;
    height: 100%;
    display: block;
  }
  neon-animated-pages {
    width: 100%;
    height: 100%;
  }
  neon-animatable {
    width: 100%;
    height: 100%;
    background-color: white;
  }
</style>
<template>
  <ghvz-unseen-notifications
      id="notifications"
      bridge="[[bridge]]"
      game="[[game]]"
      player="[[player]]">
  </ghvz-unseen-notifications>

  <neon-animated-pages id="pages" class="flex" selected="0">
    <neon-animatable>
      <ghvz-mobile-main-page
          bridge="[[bridge]]"
          database="[[database]]"
          user="[[user]]"
          game="[[game]]"
          player="[[player]]">
      </ghvz-mobile-main-page>
    </neon-animatable>
    <neon-animatable>
      <ghvz-display-game-page
          bridge="[[bridge]]"
          is-admin="[[isAdmin]]"
          database="[[database]]"
          user="[[user]]"
          game="[[game]]"
          player="[[player]]"
          player-id="[[playerId]]"
          path="[[path]]"
          is-mobile>
      </ghvz-display-game-page>
    </neon-animatable>
  </neon-animated-pages>
</template>
</dom-module>
