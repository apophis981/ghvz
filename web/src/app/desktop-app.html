
<dom-module id="ghvz-desktop-app">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-desktop-app',

        properties: {
          bridge: Object,
          isAdmin: Boolean,
          database: Object,
          user: Object,
          game: Object,
          player: Object,
          path: Array,

          isMobile: {
            type: Boolean,
            value: false,
          },
        },
      });
    });
  </script>
  <style>
    :host {
      display: block;
      position: relative;
      padding: 8px;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    #notifications {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 2;
      max-width: 50%;
    }
  </style>
  <template>
    <ghvz-unseen-notifications
        id="notifications"
        bridge="[[bridge]]"
        game="[[game]]"
        player="[[player]]">
    </ghvz-unseen-notifications>
    <ghvz-display-game-page
        bridge="[[bridge]]"
        is-admin="[[isAdmin]]"
        database="[[database]]"
        is-mobile="[[isMobile]]"
        user="[[user]]"
        game="[[game]]"
        player="[[player]]"
        player-id="[[playerId]]"
        path="[[path]]">
    </ghvz-display-game-page>
  </template>
</dom-module>
