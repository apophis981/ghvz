
<dom-module id="ghvz-admin-page">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-admin-page',

      properties: {
        bridge: Object,
        isMobile: Boolean,
        isAdmin: Boolean,
        database: Object,
        user: Object,
        game: Object,
        player: Object,
        page: {
          type: String,
          observer: 'onPageChanged_',
        },
      },
    });
  });
</script>
<style>
  :host {
    display: block;
    position: relative;
    height: 100%;
    width: 100%;
  }
</style>
<template>
  <template is="dom-if" if="[[!isAdmin]]">
    You are not an admin of this game.
  </template>
  <template is="dom-if" if="[[isAdmin]]">
    <template is="dom-if" if="[[!isMobile]]">
      <ghvz-desktop-admin-page
          bridge="[[bridge]]"
          database="[[database]]"
          game="[[game]]"
          user="[[user]]"
          player="[[player]]">
      </ghvz-desktop-admin-page>
    </template>
    <template is="dom-if" if="[[isMobile]]">
      <ghvz-mobile-admin-page
          bridge="[[bridge]]"
          database="[[database]]"
          game="[[game]]"
          user="[[user]]"
          player="[[player]]">
      </ghvz-mobile-admin-page>
    </template>
  </template>
</template>
</dom-module>
