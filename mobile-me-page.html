<dom-module id="mobile-me-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'mobile-me-page',

        properties: {
          bridge: {
            type: Object,
          },
        },

        startedShowing: function() {
        },

        handleBack_: function(e) {
          this.fire('mobile-me-page-back');
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }
      paper-toolbar {
        @apply(--toolbar-theme);
        background-color: #f44336;
      }
    </style>

    <paper-header-panel>
      <paper-toolbar>
        <paper-icon-button icon="icons:arrow-back" on-tap="handleBack_"></paper-icon-button>
        Hello World!
      </paper-toolbar>

      <div class="fit">
        <paper-button raised on-tap="handleButtonTap_">
          <iron-icon icon="check"></iron-icon>
          OK
        </paper-button>
        i am a zed
      </div>
    </paper-header-panel>

  </template>
</dom-module>
