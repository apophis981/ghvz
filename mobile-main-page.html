<dom-module id="mobile-main-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'mobile-main-page',

        properties: {
          bridge: {
            type: Object,
          },
        },

        startedShowing: function() {
        },

        handleButtonTap_: function(e) {
          this.fire('mobile-main-page-show-me-page');
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }
      paper-toolbar {
        @apply(--toolbar-theme);
        padding: 0 16px;
      }
    </style>

    <paper-header-panel>
      <paper-toolbar>
        <div>Hello World!</div>
      </paper-toolbar>

      <div class="fit">
        <paper-button raised on-tap="handleButtonTap_">
          <iron-icon icon="check"></iron-icon>
          OK
        </paper-button>
      </div>
      first page here
    </paper-header-panel>

  </template>
</dom-module>
